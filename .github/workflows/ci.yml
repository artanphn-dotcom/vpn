name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        source venv/bin/activate
        pytest -q
    - name: Lint (flake8)
      run: |
        source venv/bin/activate
        pip install flake8
        flake8 --max-line-length=120
